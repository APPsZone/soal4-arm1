<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %} {% endblock %}</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
	</head>
	<body>
		<!-- Awal Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#">Dashboard Quality Control</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/user">Home (User)</a>
						</li>
						{% if session['username'] %}
						<li>
							<a class="nav-item nav-link" href="/logout">Logout</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/validasi2">Product Validation</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/delivery2">Product Distribution</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/">Admin</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="/login">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register">Sign Up</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<!-- Akhir Navbar -->
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<script src="static/Chart.min.js"></script>
		{% block content %} {% endblock %}
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

		{% block body %} {% endblock %}
		<script>
			const btnDelete = document.querySelectorAll(".btn-delete");
			if (btnDelete) {
				const btnArray = Array.from(btnDelete);
				btnArray.forEach((btn) => {
					btn.addEventListener("click", (e) => {
						if (!confirm("Are you sure you want to delete It?")) {
							e.preventDefault();
						}
					});
				});
			}

			$(document).ready(function () {
				$("#example").DataTable({
					aLengthMenu: [
						[10, 25, 50, 100, -1],
						[10, 25, 50, 100, "All"],
					],
					iDisplayLength: 3,
				});
			});
		</script>
	</body>
</html>
