{% extends 'layout.html' %} {% block title %} Login {% endblock %} {% block content %}
<title>Login</title>

<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-6 info-panel-info">
			<form action="/login" method="POST">
				<div class="form-group">
					<label>Username:</label>

					<input type="username" class="form-control" name="username" />
				</div>

				<div class="form-group">
					<label>Password:</label>

					<input type="password" class="form-control" name="password" />
				</div>
				<br />
				<div class="form-group">
					<button class="btn btn-primary">Login</button>
				</div>

				<p class="fs-7">Please input your username and password.</p>
			</form>
		</div>
	</div>
</div>
</br>
<!-- Testimonial -->
<section class="testimonial">
	<div class="row justify-content-center info-text">
		<div class="col-lg text-center fs-2">
			<h5>Dashboard Quality Control</h5>
			<p class="fw-bold text-primary">Safety | High Quality | Genuine</p>
		</div>
	</div>
	<div class="row justify-content-center text-center">
		<div class="col-lg-8 fst-italic text-info">
			<p>The most important thing is peace your mind.</p>
		</div>
	</div>
</section>
